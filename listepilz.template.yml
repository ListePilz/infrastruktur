{% set domain = 'listepilz.at' %}
{% set modules = 'modules/' %}
{% set wiki_host = 'sites.google.com' %}
{% set wiki_path = '/listepilz.at/intern' %}



Parameters:
  Domain:
    Type: String
    Default: {{ domain }}

Modules:
  - path: {{modules}}/dns
    template: hosted_zone
    vars:
      name: {{ domain }}
  - path: {{modules}}dns
    template: google_mx_records
    vars:
      source: {{ domain }}
      hostedZone: {{ domain }}
  - path: {{modules}}dns
    template: txt
    vars:
      source: {{ domain }}
      hostedZone: {{ domain }}
      targets: {{ ['google-site-verification=lKIp4qU-b57k_el-DoYWJWZ-bm5hMQUvvgrFYhNdeQE'] }}
  - path: {{modules}}dns
    template: redirect
    vars:
      source: www.listepilz.at
      hostedZone: {{ domain }}
      redirect_host: {{ domain }}
      protocol: https
  - path: {{modules}}dns
    template: redirect
    vars:
      source: intern.listepilz.at
      hostedZone: {{ domain }}
      redirect_host: {{ wiki_host }}
      path: {{ wiki_path }}
      protocol: https
  - path: {{modules}}dns
    template: redirect
    vars:
      source: wiki.listepilz.at
      hostedZone: {{ domain }}
      redirect_host: {{ wiki_host }}
      path: {{ wiki_path }}
      protocol: https